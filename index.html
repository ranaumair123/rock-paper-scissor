<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e32be005ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lets Play</title>
</head>
<body>


<div class="intro">
<h1 class="heading">
    <span>Rock</span><span>Paper</span><span>Scissor</span>
 </h1>
</div>

<!-- game contol area with buttons -->
<div class="controls-area">
    <h2>YOU CHOOSE</h2>
    <div class="btn btn--big btn--green" id="rock">
        <i class="fa-sharp fa-solid fa-hand-back-fist"></i>
    </div>
    <div class="btn btn--big btn--orange" id="paper">
        <i class="fa-sharp fa-solid fa-hand"></i>
        </div>
    <div class="btn btn--big btn--red" id="scissors">
        <i class="fa-solid fa-hand-scissors">
        </i>
    </div>

    <h2 >COMPUTER CHOOSE</h2>
    <!-- this displays the computer choice -->
    <div class="computerchoice">
    <span id="computerChoice1"></span>
</div>
    </div>

<!--  this display the score area -->
<div class="score-area">
    <p class="scores">Win<span id="won">0</span></p>
    <p class="scores">Tie<span id="tie">0</span></p>
    <p class="scores">Lost<span id="lost">0</span></p>
</div>
<!-- rules of the game -->
<footer>
    <h3>Rules</h3>
    <p>Rock wins against scissors; paper wins against rock; and scissors wins against paper. If both players throw the same hand signal, it is considered a tie, and play resumes until there is a clear winner.</p>
</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
