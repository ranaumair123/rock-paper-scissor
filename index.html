<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e32be005ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lets Play</title>
</head>
<body>


<h1 class="heading">Rock Paper Scissor</h1>
<div class="game-area">
<div class="controls-area">
    <h2>You Choose</h2>
    <button class="btn btn--big btn--green" id="rock">
        <i class="fa-sharp fa-solid fa-hand-back-fist"></i>
    </button>
    <button class="btn btn--big btn--orange" id="paper">
        <i class="fa-sharp fa-solid fa-hand"></i>
    </button>
    <button class="btn btn--big btn--red" id="scissors">
        <i class="fa-solid fa-hand-scissors"></i>
    </button>
    <h2>Computer Choose</h2>
        <button class="btn btn--big btn--green" id="rock" >
            <i class="fa-sharp fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="btn btn--big btn--orange" id="paper">
            <i class="fa-sharp fa-solid fa-hand"></i>
        </button>
        <button class="btn btn--big btn--red" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
</div>
</div>
<div class="score-area">
    <p class="scores">Wins<span id="won">0</span></p>
    <p class="scores">Wins<span id="tie">0</span></p>
    <p class="scores">Loses<span id="lost">0</span></p>
</div>
<footer>
    <h4>Rules</h4>
    <p>Rock wins against scissors; paper wins against rock; and scissors wins against paper. If both players throw the same hand signal, it is considered a tie, and play resumes until there is a clear winner.</p>
</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
